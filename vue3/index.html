<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vue3</title>
        <script src="https://unpkg.com/vue@next"></script>
        <style>
            * {
                margin: 0;
            }
            html,
            body {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h3>{{title}}</h3>
            <h3>{{state.title}}</h3>
        </div>
    </body>
    <script>
        // new Vue
        console.log(Vue)
        const { createApp, reactive } = Vue
        const app = createApp({
            data() {
                return {
                    title: 'hhh vue3',
                }
            },
            setup() {
                return {
                    state: reactive({
                        title: 'vvvv',
                    }),
                }
            },
            render(){
                
            }
        })
        app.mount('#app')
    </script>
</html>
